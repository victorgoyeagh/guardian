<div class="results">
    <section>
        <div *ngIf="!dataSource" class="col-12">
            <p>Sorry no results</p>
        </div>

        <div *ngIf="dataSource" class="col-12">
            <!-- (matSortChange)="sortData($event)" -->

            <div>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.pillarId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.webPublicationDate | date:'dd/MM/yyyy'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Article name </th>
                        <td mat-cell *matCellDef="let element">
                            <a [href]="element.webUrl" target="_blank" [title]="element.webTitle">
                                {{ element.webTitle }}
                            </a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="section">
                        <th mat-header-cell *matHeaderCellDef> Section </th>
                        <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <hr />
                <mat-paginator [pageSize]="10" length="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </section>
</div>
